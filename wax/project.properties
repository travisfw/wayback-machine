maven.xdoc.version=${pom.currentVersion}
maven.docs.outputencoding=UTF-8
# maven.xdoc.theme=classic
maven.xdoc.date=left
# maven.ui.section.background=#fff
# maven.ui.table.row.odd.background=#fff
# maven.ui.table.row.even.background=#fff

# Tell maven that we're JVM 1.4 exclusively.
maven.compile.source = 1.5
maven.compile.target = 1.5
maven.javadoc.source = 1.5
maven.javadoc.additionalparam=-overview ${basedir}/src/java/overview.html
maven.test.source = 1.5

# Have the name of stuff generated in here be nutchwax.
maven.final.name=${pom.name}-${pom.currentVersion}

# Local jars to add to classpath.
maven.jar.override = on
maven.jar.corenutch = ${basedir}/nutch/build/nutch-0.9-dev.jar
maven.jar.hadoop = ${basedir}/nutch/lib/hadoop-0.9.2.jar
maven.jar.archive-commons = ${basedir}/lib/archive-commons-1.11.0-200612262257.jar
maven.jar.servlet-api = ${basedir}/nutch/lib/servlet-api.jar
maven.jar.commons-codec = ${basedir}/lib/commons-codec-1.3.jar
maven.jar.commons-httpclient-local = ${basedir}/lib/commons-httpclient-3.0-rc3.jar
maven.jar.s3 = ${basedir}/lib/s3-20061030.jar
maven.jar.local-commons-logging = ${basedir}/nutch/lib/commons-logging-1.0.4.jar
maven.jar.lucene = ${basedir}/nutch/lib/lucene-core-2.0.0.jar

# Sdocbook properties
maven.sdocbook.src.dir = ${basedir}/src/articles
maven.sdocbook.target.dir = ${maven.build.dir}/docs/articles
maven.sdocbook.resources.include = **/*.gif,**/*.png,**/*.css
maven.sdocbook.html.params = -PARAM generate.id.attributes 1 -PARAM section.autolabel 1 -PARAM part.autolabel 1 -PARAM chapter.autolabel 1 -PARAM generate.meta.abstract 1 -PARAM html.stylesheet docbook.css -PARAM css.decoration 1
maven.sdocbook.fo.params = -PARAM generate.id.attributes 1 -PARAM section.autolabel 1 -PARAM part.autolabel 1 -PARAM chapter.autolabel 1 -PARAM generate.meta.abstract 1


maven.repo.remote=http://repo1.maven.org/maven
